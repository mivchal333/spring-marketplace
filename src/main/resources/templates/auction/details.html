<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" media="screen"/>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"></script>

<!--/*@thymesVar id="auction" type="pl.edu.pb.springmarketplace.model.Auction"*/-->
<body>
<div class="container">
    <h2>Auction details:</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td th:text="${auction.id}"></td>
            <td th:text="${auction.title}"></td>
            <td th:text="${auction.description}"></td>
            <td th:text="${auction.price}"></td>
        </tr>
    </table>
    <div class="btn-group" role="group">
        <a class="btn btn-success" th:href="${'/auction/' + auction.id + '/delete' }" type="button">Delete</a>
        <a th:href="${'/auction/' + auction.id + '/edit'}" type="button" class="btn btn-primary">Edit</a>
    </div>
    <div class="back-to-list-button">
        <a th:href="${'/auction'}" role="button" class="btn btn-default">Back to list</a>
    </div>
</div>
</body>
</html>
